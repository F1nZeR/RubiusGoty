<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="choose-team-page">
    <template>


        <div class="section"></div>
        <main>

            <center>
Hi, {{name}}!
                Choose your team:
                <template is="dom-repeat" items="{{teams}}" as="team">
                    <div class='row'>
                        <button type='submit' name='btn_login' class$='col s12 btn btn-large waves-effect {{team.color}}' data-team$="{{team.id}}" on-tap="join">{{team.title}}</button>
                    </div>
                </template>

            </center>



            <div class="section"></div>
            <div class="section"></div>
        </main>

        <change-name reset-name="true"></change-name>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'choose-team-page',

        ready: function() {
            CheckClientNavigationShouldExit('choose-team');
            this.name = localStorage.getItem("username");
        },
        attached: function() {
            this.teams = Sockets.ViewModel.gameState.teams;
            var that = this;
            Sockets.UpdateCallback = function () {
                that.set('teams', Sockets.ViewModel.gameState.teams);
            };
        },
        join: function(e) {
            var id = e.target.dataset.team;
            GoTo('/team/'+id);
        },
    });
</script>
