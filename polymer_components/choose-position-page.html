<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="choose-position-page">
    <template>


        <div class="section"></div>
        <main>

            <center>
Hi, {{name}}! You are in Team {{teamId}}
                Choose your position:
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'  data-position="turret" on-tap="setPosition">Turret</button>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect yellow' data-position="move" on-tap="setPosition">Move</button>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect pink' data-position="turn" on-tap="setPosition">Turn</button>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect pink' data-position="leftTrack" on-tap="setPosition">leftTrack</button>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect pink' data-position="rightTrack" on-tap="setPosition">rightTrack</button>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect pink' data-position="strafe" on-tap="setPosition">strafe</button>
                </div>
                <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect pink' data-position="fire" on-tap="setPosition">fire</button>
                </div>

            </center>



            <div class="section"></div>
            <div class="section"></div>
        </main>

        <change-name></change-name>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'choose-position-page',
        ready: function() {
            this.name = localStorage.getItem("username");
        },
        setPosition: function(e) {
            var position = e.target.dataset.position;
            GoTo('/team/'+this.teamId+'/position/'+position);
        },
    });
</script>
