<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="server-info">
    <template>
        <template is="dom-repeat" items="{{model.teams}}" as="team" >
        <div>
            Team {{_inc(index)}}:
            <template is="dom-repeat" items="{{team.members}}">
                <div>Name: <span>{{item.name}}</span> <b>{{item.position}}</b></div>
            </template>
        </div>
        </template>

        <button on-tap="kickAll">Kick all</button>
        <button on-tap="startGame">Start game</button>
    </template>
</dom-module>

<script>

    Polymer({
        is: 'server-info',
        ready: function () {
            this.model = Sockets.ViewModel;

            var that = this;
            Sockets.UpdateCallback = function () {
                that.set('model', Sockets.ViewModel);
            }
            Sockets.UpdateCallback();
        },
        inc: function(i){
            return i + 1;
        },
        kickAll: function() {
            _socket.sendJson({type: 'kickAll'});
        },
        startGame: function() {
            _socket.sendJson({
                type: 'gameState',
                state: 1,
            });
        },

    });
</script>
