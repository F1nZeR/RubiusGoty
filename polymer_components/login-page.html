<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="login-page">
    <template>


        <div class="section"></div>
        <main>

            <center>


                        <div class='row'>
                                <div class='input-field col s12'>
                                    <input class='validate' type='email' name='email' id='email'  value="{{name::change}}"/>
                                    <label for='email'>Enter your name</label>
                                </div>
                        </div>

                <center>
                    <div class='row'>
                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' on-tap="enter">Enter</button>
                    </div>
                </center>
            </center>



            <div class="section"></div>
            <div class="section"></div>
        </main>

    </template>
</dom-module>

<script>

    var adjectives = ["агрессивный",
        "безрассудный",
        "бескомпромиссный",
        "отважный",
        "неуловимый",
        "неустрашимый",
        "благоразумный",
        "дерзкий",
        "воинственный",
        "непревзойденный",
        "свирепый",
        "злопамятный",
        "яростный",
        "темпераментный",
        "доблестный",
        "выдающийся",
        "неотразимый",
        "мечтательный",
        "образцовый",
        "добродушный"];
    var nouns = ["стратег",
        "девелопер",
        "тестировщик",
        "менеджер",
        "кодер",
        "архитектор",
        "военачальник",
        "теоретик",
        "идеалист",
        "агитатор",
        "стажер",
        "хакер",
        "исследователь",
        "экспериментатор",
        "лидер"];

    function randomEl(list) {
        var i = Math.floor(Math.random() * list.length);
        return list[i];
    }

    Polymer({
        is: 'login-page',
        ready: function() {
            if (CheckClientNavigationShouldExit('login-page'))
                return;

            this.name = randomEl(adjectives)+' '+randomEl(nouns);
        },
        enter: function() {
            if (!this.name)
                return;

            localStorage.setItem('username', this.name);
            GoToChooseTeam();
        },

    });
</script>
