<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="change-name">
    <template>

<!--<a href="#" on-tap="changeName">Change name</a>-->
        <a style="cursor: pointer;" on-tap="changeName">Back</a>
    </template>
</dom-module>

<script>

    Polymer({
        is: 'change-name',
        properties: {
            resetName: Boolean
        },
        ready: function() {
        },
        changeName: function() {
            if (this.resetName) {
                localStorage.setItem('username', '');
            }
            window.history.back();
        },

    });
</script>
