<script>

    Polymer({
        is: 'change-name',
        behaviors: [
            Polymer.AppLocalizeBehavior
        ],
        properties: {
            resetName: Boolean,
            language: {
                value: 'en'
            },
            resources: {
                value: function () {
                    return {
                        'en': Res
                    }
                }
            }
        },
        ready: function() {
        },
        changeName: function() {
            if (this.resetName) {
                localStorage.setItem('username', '');
            }
            window.history.back();
        },

    });
</script>
